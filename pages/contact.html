<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/browser_icon.ico">
</head>

<body>

    <header>

        <section class="logo_flex">

            <img id="logo" src="../img/sunrise_logo.png" alt="Sunrise Logo depicting a minimalist sunrise">

            <nav>
                <a class="nav_link" href="../index.html">Home</a>
                <a class="nav_link" href="./stay.html">Stay</a>
                <a class="nav_link" href="./concept.html">Concept</a>
            </nav>

        </section>

        <section id="hero">
            <div>
                <h1>Stay in touch!</h1>
                <p class="hero_text">Subscribe to the newsletter to get updated on news and promotions.</p>
                <button class="hero_button" type="submit">SUBSCRIBE</button>
            </div>

            <img class="hero_image scale" src="../img/contact/contact_hero.png"
                alt="Aerial sandy coastline on a sunny day">
        </section>

    </header>

    <main class="contact_main">
        <h2>Get In Touch</h2>
        <article class="location_details">
            <section>
                <img class="location_image cover" src="../img/pinned-maps.jpg" alt="Hand putting pin on a map">
            </section>
            
            <section>
                <address>
                    <h3>Address</h3>
                    <p id="left_orientation"><em>1 Palm Avenue, 1305 Street, 415 08392 Sunrise Island</em></p>
                </address>

                <address>
                    <h3>E-mail</h3>
                    <p><em><a href="mailto:info@sunrisehotel.com">info@sunrisehotel.com</a></em></p>
                </address>

                <address>
                    <h3>Phone</h3>
                    <p><em>+1 234 567 89 10</em></p>
                </address>
            </section>
        </article>
    </main>

    <section class="form_box">
        <form class="form" action="mailto:andrewnabil41@gmail.com" method="post" enctype="text/plain">
            <h3>Contact Us</h3>
            
            <div class="input_box">
                
                <label class="label">First Name</label>
                <input type="text" name="name" value="">

                <label class="label">Last Name</label>
                <input type="text" name="name" value="">

                <label class="label">Phone</label>
                <input type="text" name="Phone" value="">

                <label class="label">Email</label>
                <input type="email" name="email" value="">
            </div>

            <div class="message_box">
                <label class="label">Your Message</label>
                <textarea name="message" rows="10" cols="30"></textarea>

                <input id="form_button" type="submit" name="">
            </div>
        </form>
    </section>

    <footer>
        <p><small>Â© Sunrise LLC, 2023.</small></p>
    </footer>

</body>

</html>
